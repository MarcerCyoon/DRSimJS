  <script type="text/javascript">
  function setup() {
    var numChar = 3;
    // Move all data into sessionStorage
    for (var i = 1; i < numChar + 1; i += 1) {
      window.sessionStorage.setItem("name" + i, document.getElementById(i + "charName").value);
      window.sessionStorage.setItem(i + "charInt", document.getElementById(i + "charInt").value);
      window.sessionStorage.setItem(i + "charStr", document.getElementById(i + "charStr").value);
      window.sessionStorage.setItem(i + "charLuck", document.getElementById(i + "charLuck").value);
      window.sessionStorage.setItem(i + "charHope", document.getElementById(i + "charHope").value);
    }

    // Determine mastermind

    var mastermind = getRandomInt(1, numChar + 1);

    window.sessionStorage.setItem("mastermindNum", mastermind);
    window.sessionStorage.setItem("dayNum", 1);
    window.sessionStorage.setItem("numChar", numChar);
  }

  function randomize() {
    for (var i = 1; i < 4; i += 1) {
      document.getElementById(i + "charInt").value = getRandomInt(1, 6);
      document.getElementById(i + "charStr").value = getRandomInt(1, 6);
      document.getElementById(i + "charLuck").value = getRandomInt(1, 6);
      document.getElementById(i + "charHope").value = getRandomInt(1, 6);
    }
  }
